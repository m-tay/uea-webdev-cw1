	<head>

	</head>

	<body>

		<div id="background-blue">
		</div>
		<nav>
			<div id="nav-home">
				<a href="/">Bayliss & Taylor</a>
			</div>
			<div id="nav-navigation">
                <div class="nav-navigation-item" id="pageOn">
                    <a href="/">

    	<div id="content">
			<div id="content-main">
				<div id="content-main-title">
					<h1>Our hotel</h1>
				</div>



                <div class="row">
                  <div class="column">
                    <img src="/static/gallery/img/thumb_hotel1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="/static/gallery/img/thumb_hotel2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="/static/gallery/img/thumb_hotel3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="/static/gallery/img/thumb_hotel4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="/static/gallery/img/thumb_hotel5.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="/static/gallery/img/thumb_hotel6.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="/static/gallery/img/thumb_hotel7.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
                </div>

                <div id="myModal" class="modal">
                  <span class="close cursor" onclick="closeModal()">&times;</span>
                  <div class="modal-content">

                    <div class="mySlides">
                      <div class="numbertext">1 / 7</div>
                      <img src="/static/gallery/img/hotel1.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                      <div class="numbertext">2 / 7</div>
                      <img src="/static/gallery/img/hotel2.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                      <div class="numbertext">3 / 7</div>
                      <img src="/static/gallery/img/hotel3.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                      <div class="numbertext">4 / 7</div>
                      <img src="/static/gallery/img/hotel4.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                      <div class="numbertext">5 / 7</div>
                      <img src="/static/gallery/img/hotel5.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                      <div class="numbertext">6 / 7</div>
                      <img src="/static/gallery/img/hotel6.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                      <div class="numbertext">7 / 7</div>
                      <img src="/static/gallery/img/hotel7.jpg" style="width:100%">
                    </div>


                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <div class="caption-container">
                      <p id="caption"></p>
                    </div>

                    <div class="column">
                      <img class="demo" src="/static/gallery/img/thumb_hotel1.jpg" onclick="currentSlide(1)" alt="Hotel front">
                    </div>

                    <div class="column">
                      <img class="demo" src="/static/gallery/img/thumb_hotel2.jpg" onclick="currentSlide(2)" alt="Library">
                    </div>

                    <div class="column">
                      <img class="demo" src="/static/gallery/img/thumb_hotel3.jpg" onclick="currentSlide(3)" alt="Swimming pool">
                    </div>

                    <div class="column">
                      <img class="demo" src="/static/gallery/img/thumb_hotel4.jpg" onclick="currentSlide(4)" alt="Bayliss Suite">
                    </div>

                    <div class="column">
                      <img class="demo" src="/static/gallery/img/thumb_hotel5.jpg" onclick="currentSlide(4)" alt="Taylor Suite">
                    </div>

                    <div class="column">
                      <img class="demo" src="/static/gallery/img/thumb_hotel6.jpg" onclick="currentSlide(4)" alt="Noir Suite">
                    </div>

                    <div class="column">
                      <img class="demo" src="/static/gallery/img/thumb_hotel7.jpg" onclick="currentSlide(4)" alt="Hotel bar">
                    </div>
                  </div>
                </div>





			</div>
