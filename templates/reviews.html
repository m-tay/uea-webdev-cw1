<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Reviews Page</title>
			<link rel="stylesheet" type="text/css" href="static/hotelStylesheet.css">
			<script src="static/homepage.js"></script>
			<script src="http://code.jquery.com/jquery-1.9.1.js"></script> 
	</head>
	
	<body>
	
	<!--
	ON NAVIGATION BAR:
		-Local Attractions
		-Reviews
		-Book A Room
	ON HOME PAGE:
		- Local Attractions overview + link
		- Updated Live Reviews
		- Slideshow of pictures
		- Book a room overview + link
	-->
	
		<div id="background-blue">
			<img src="/static/wide1.jpg" alt = "Backgroud image">
		</div>
		<nav>
			<div id="nav-home">
				<a href="/">Bayliss & Taylor</a>
			</div>
			<div id="nav-navigation">	
                <div class="nav-navigation-item">
                    <a href="/">
                        <h1>Home</h1>
                    </a>
                </div>
                <div class="nav-navigation-item">
                    <a href="/booking">
                        <h1>Book</h1>
                    </a>
                </div>
                <div class="nav-navigation-item"  id="pageOn">
                    <a href="/reviews">
                        <h1>Reviews</h1>
                    </a>
                </div>
				<div class="nav-navigation-item">
                    <a href="/gallery">
                        <h1>Gallery</h1>
                    </a>
                </div>
                <div class="nav-navigation-item">
                    <a href="/about">
                        <h1>About</h1>
                    </a>
                </div>
			</div>
		</nav>
		
		<div id="content">
			<div id="content-main">

                <div id="content-main-sections">
                    <div class="form">
                        <h1 class="form-heading">Leave a review</h1>
                        <div id = "reviewForm">

                            <form action = "guestReview" method = "post">
                                <div class="row">
                                    <label for="name">Name</label>
                                    <input type = "text" id = "name" name = "name" required> <br>
                                </div>

                                <div class="row">
                                    <label for="rating">Rating (1 to 5)</label>
                                    <input id="rating" name="rating" type="range" min="1" max="5" value="5"> <br>
                                </div>

                                <div class="row">
                                    <label for="comments">Comments</label>
                                    <input type = "text" id="comments" name = "comments"> <br>
                                </div>

                                <div class="row">
                                    <input type = "submit" value = "Submit" />
                                </div>
                            </form>
                        </div>

                    </div>



                     <div class="form">
                          <h1  class="form-heading">Other guest's reviews</h1>
                            <table class="row">
                                <tr class="noEffect">
                                    <th class="headerFont">Date</th>
                                    <th class="headerFont">Name</th>
                                    <th class="headerFont">Rating (1-5)</th>
                                    <th class="headerFont">Comments</th>
                                </tr>
							</table>
                            {% for line in reviewlist %}
							<div class="review">
								<table class="row">
									<tr class="review-noEffect">
										<td>
										    {{line[0]}}
										</td>
										<td>
										    {{line[1]}}
										</td>
										<td>
										    {{line[2]}}
										</td>
                                        <td>
                                            "{{line[3]}}"
                                        </td>
									</tr>
                                </table>
							</div>
                            {% endfor %}
                            

                    </div>
                </div>
            </div>
        </div>





	</body>
</html>
